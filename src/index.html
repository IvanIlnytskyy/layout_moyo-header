<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      href="https://fonts.google.com/specimen/Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header>
      <a
        href="#"
        class="logo"
      >
        <img
          src="images/logo.png"
          alt="MOYO Logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a
              href="#"
              class="nav__item is-active"
            >
              Apple
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav__item"
            >
              Samung
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav__item"
            >
              Smartphones
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav__item nav__link"
              data-qa="hover"
            >
              Laptop & Computers
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav__item"
            >
              Gadgets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav__item"
            >
              Tablets
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav__item"
            >
              Photo
            </a>
          </li>
          <li>
            <a
              href="#"
              class="nav__item"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
